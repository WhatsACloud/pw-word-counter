<!DOCTYPE html>
<html>
<head>
  <title>Text Processor</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Text Processor</h1>
  <textarea id="input" rows="10" cols="50" placeholder="Paste your text here..."></textarea><br>
  <button onclick="processText()">Process</button>

  <h3>Processed Text:</h3>
  <pre id="output"></pre>

  <h3>Word Count:</h3>
  <p id="wordCount">0</p>

  <script src="script.js"></script>
</body>
</html>
